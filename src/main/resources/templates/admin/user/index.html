<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>btable</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="${ctx!}/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="${ctx!}/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="${ctx!}/css/btable.css" />
</head>

<body style=" background-color: gainsboro;">

    <div style="margin:0px; background-color: white;">
        <blockquote class="layui-elem-quote">
            <button type="button" class="layui-btn layui-btn-small" id="getAll">获取选择的数据</button>
        </blockquote>
        <div id="content" style="width: 100%;height: 533px;"></div>
    </div>

    <script type="text/javascript" src="${ctx!}/plugins/layui/layui.js"></script>
    <script>
        layui.config({
            base: '${ctx!}/js/component/'
        }).use(['btable'], function () {
            var btable = layui.btable(),
                $ = layui.jquery;

            btable.set({
                elem: '#content',
                url: '${ctx!}/admin/user/list',
                pageSize: 10,
                columns: [{
                    fieldName: 'ID',
                    field: 'id'
                },{
                    fieldName: '用户名',
                    field: 'userName'
                },{
                    fieldName: '昵称',
                    field: 'nickName'
                },{
                    fieldName: '盐资源',
                    field: 'salt'
                },{
                    fieldName: '头像',
                    field: 'avatar'
                },{
                    fieldName: '创建日期',
                    field: 'createAt'
                },{
                    fieldName: 'IP',
                    field: 'ip'
                },{
                    fieldName: '状态',
                    field: 'status'
                }],
                even: true,
                //skin: 'row',
                checkbox: true,
                paged: true,
                singleSelect: false
            });
            btable.render();

            $('#getAll').on('click', function () {
                //获取选择的数据
                btable.getSelections(function (obj) {
                    console.log(obj.elem);
                    console.log(obj.ids);
                    console.log(obj.count);
                    layer.msg(obj.ids.join(','))
                });

            });

            $(window).on('resize', function (e) {
                var $that = $(this);
                $('#content').height($that.height() - 92);
            }).resize();
        });
    </script>
</body>

</html>
