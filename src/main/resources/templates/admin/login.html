<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>${siteName!} - 管理后台登录</title>
    <link rel="stylesheet" href="${ctx!}/layui/css/layui.css">
    <link rel="stylesheet" href="${ctx!}/css/style.css">
</head>
<body class="login-body">

<div class="login-box">
    <form class="layui-form layui-form-pane" method="POST">
        <div class="layui-form-item">
            <h3>${siteName!}后台登录系统</h3>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账号：</label>

            <div class="layui-input-inline">
                <input type="text" name="userName" class="layui-input" lay-verify="required|email"  placeholder="账号" autocomplete="on" maxlength="20"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码：</label>

            <div class="layui-input-inline">
                <input type="password" name="password" class="layui-input" lay-verify="password" placeholder="密码" maxlength="20"/>
            </div>
        </div>
        <!-- 
        <div class="layui-form-item">
            <label class="layui-form-label">验证码：</label>

            <div class="layui-input-inline">
                <input type="number" name="code" class="layui-input" lay-verify="code" placeholder="验证码" maxlength="4"/><img src="./image/v.png" alt="">
            </div>
        </div>
         -->
        <div class="layui-form-item">

            <div class="layui-input-block">
                <button class="layui-btn btn-submit" lay-submit="" lay-filter="sub">立即登录</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="${ctx!}/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form', 'layer'], function () {
        var $ = layui.jquery,form = layui.form(),layer = layui.layer;
        // 验证
        form.verify({
            password: function (value) {
                if (value == "") {
                    return "请输入密码";
                }else if(value.length < 6){
                	return "密码不能少于6位";
                }
            }
        });
        // 提交监听
        form.on('submit(sub)', function (data) {
            $.ajax({
           	   type: "POST",
           	   url: "${ctx!}/admin/login",
           	   data: data.field,
           	   success: function(result){
           		   if(result.code == 0){
						layer.msg(result.message,{icon:1});
           		   }else{
           				layer.msg(result.message,{icon:2});
           		   }
           	   },
           	   error: function(result){
           			layer.msg("连接服务器失败",{icon:2});
           	   }
           	});
            return false;
        })
    })

</script>
</body>
</html>
