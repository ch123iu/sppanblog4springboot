<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>${siteName!} - 管理后台登录</title>
    <link rel="stylesheet" href="${ctx!}/layui/css/layui.css">
    <link rel="stylesheet" href="${ctx!}/css/style.css">
</head>
<body>
<div class="my-header">
    <!--<img class="my-header-logo" src="" alt="logo">-->
    <div class="my-header-logo">${siteName!}后台管理系统</div>
    <ul class="layui-nav my-header-user-nav" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:;">
<!--             	<img src="" alt="logo">   -->${(loginUser.userName)!}
            </a>
            <dl class="layui-nav-child">
                <dd><a href="javascript:;">个人信息</a></dd>
                <dd><a href="javascript:;">修改密码</a></dd>
                <dd><a href="javascript:;">退出</a></dd>
            </dl>
        </li>
    </ul>
</div>
<div class="my-side">
    <ul class="layui-nav layui-nav-tree" lay-filter="side">
        <li class="layui-nav-item"><a href="javascript:;" href-url="${ctx!}/admin/user/">用户管理</a></li>
        <li class="layui-nav-item"><a href="javascript:;" href-url="${ctx!}/admin/category/">分类管理</a></li>
        <li class="layui-nav-item"><a href="javascript:;" href-url="${ctx!}/admin/tag/">标签管理</a></li>
        <li class="layui-nav-item"><a href="javascript:;" href-url="${ctx!}/admin/blog/">文章管理</a></li>
        <li class="layui-nav-item"><a href="javascript:;" href-url="${ctx!}/admin/about/">关于我</a></li>
    </ul>
</div>
<div class="my-body">
    <iframe id="iframe" src="${ctx!}/admin/welcome" frameborder="0"></iframe>
</div>

<script type="text/javascript" src="${ctx!}/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['layer','element','util'], function(){
        var element = layui.element(),layer = layui.layer,$ = layui.jquery,util = layui.util; //导航的hover效果、二级菜单等功能，需要依赖element模块

        // 分辨率小于1024  使用内部工具组件
        if($(window).width() < 1024) {
            util.fixbar({
                bar1: '&#xe602;'
                ,css: {right:10, bottom:10}
                ,click: function(type){
                    if(type === 'bar1'){
                        //iframe层
                        layer.open({
                            type: 1,                        // 类型
                            title: false,                   // 标题
                            offset: 'l',                    // 定位 左边
                            closeBtn: 0,                    // 关闭按钮
                            anim: 0,                        // 动画
                            shadeClose: true,               // 点击遮罩关闭
                            shade: 0.8,                     // 半透明
                            area: ['150px', '100%'],        // 区域
                            skin: 'my-mobile',              // 样式
                            content: $('body .my-side').html() // 内容
                        });
                    }
                    element.init();
                }
            });
        }
        //监听导航(side)点击切换页面
        element.on('nav(side)', function(elem){
            var src = elem.children('a').attr('href-url');
            if(src != null && src != ''){
                $('#iframe').attr('src',src);
            }
            layer.msg(elem.text());
        });

    });
</script>
</body>
</html>
